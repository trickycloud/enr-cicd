<div class="form-check projects">
 <div class="row"  id="headingOne">
   <div class="col-sm-8">
     <h3 class="m-auto"><a href={{project.0.get_absolute_url}}>{{project.0.name}}</a></h3>
   </div>
   <div class="col-sm-3" data-toggle="collapse" data-target="#{{project.0.slug}}" aria-expanded="true" aria-controls="{{project.0.slug}}">
     <h5 class="m-auto"><b>Deadline:</b> {{project.0.deadline}}</h5>
   </div>
   <div class="col-sm-1" data-toggle="collapse" data-target="#{{project.0.slug}}" aria-expanded="true" aria-controls="{{project.0.slug}}">
     <div class="m-auto"><i class="fa fa-caret-down"></i></div>
   </div>
 </div>
 <div class="row mt-3">
   <div id="{{project.0.slug}}" class="collapse w-100" aria-labelledby="headingOne" data-parent="body">
     <!-- {% for task in project.1 %}
        <ul class="w-100">
          <li class="w-100">

                {{task.task_detail}}
              </div>
              <div class="col-sm-2">

              </div>
            </div>
          </li>
        </ul> -->
        <table class="table">
          <thead>
            <th>S.No.</th>
            <th>Task</th>
            <th>By</th>
            <th>Completed</th>
          </thead>
          <tbody>
            {% for task in project.1 %}
            <tr>
              <td>
                {{forloop.counter}}
              </td>
              <td>
                {{task.task_detail}}
              </td>
              <td>
                {{task.by_des}}
              </td>
              <td>
                {% if task.completed %}
                  <i class="fa fa-check green"></i>
                {% else %}
                  <i class="fa fa-times red"></i>
                {% endif %}
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
     <!-- {% endfor %} -->
   </div>
</div>
</div>
