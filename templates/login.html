<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Login Page</title>
	 <meta content="" name="descriptison">
     		<meta content="" name="keywords">
    <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
     <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'css/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

	<!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-xl-12 d-flex align-items-center">
          <h1 class="logo mr-auto text-center"><a href="index.html">Employee Management System</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

          <nav class="nav-menu d-none  d-lg-block">
            <ul>

              <li ><a href="/">Home</a></li>
              <li class="active"><a href="#header">Log In</a></li>


            </ul>
          </nav><!-- .nav-menu -->


        </div>
      </div>

    </div>
  </header><!-- End Header -->

   <section id="hero" class="d-flex align-items-center">

    <div class="container-fluid " data-aos="fade-right">
      <div class="row justify-content-center">
        <div class="col-xl-4  pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">

        	<div class="justify-content-center rounded login"><br>
        		<center>
        			<img src="{% static 'img/login_icon.png' %}" style="width:6vw;height:5vw"><br>
        			<h1 class="text-dark">Log In </h1>
        		</center><br><br>

		<form method="post">
			{% csrf_token %}
		   	<div class="form-group">

    			<input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
  			</div>
  			<div class="form-group">

    			<input type="password" name="password" class="form-control" placeholder="Enter password" id="pwd">
  			</div><br>


			<center><button type="submit" class="btn bg-dark" style="color:white">Login</button><hr>
				<a href=""><h2>Forgot password?</h2></a>
			</center>
		<br><br>
		</form>
	</div>


        </div>
        <div class="col-xl-4 col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="150">
          <img src="assets/img/hero-img.png" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

</section>

<!-- Vendor JS Files -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/validate.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/counterup.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'js/venobox.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
